<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>歡迎參加挑戰賽</title>

  <!-- Open Graph Meta -->
  <meta property="og:title" content="歡迎參加挑戰賽">
  <meta property="og:description" content="歡迎參加挑戰賽">
  <meta property="og:image" content="https://yoonakorean.github.io/logo.png">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://yoonakorean.github.io/challenge-home/">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: 30px auto;
      text-align: center;
      padding: 0 10px;
    }
    #logo {
      width: 150px;
      max-width: 80%;
      margin-bottom: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 400px;
      margin: 10px auto;
      display: block;
      text-align: center;
    }
    #result {
      margin-top: 20px;
      text-align: center;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 100%;
      max-width: 780px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 10px;
      text-align: center;
      vertical-align: middle;
    }
    th {
      background-color: #f2f2f2;
    }
    .pass { color: green; font-weight: bold; }
    .fail { color: red; font-weight: bold; }
    .not-tested { color: gray; font-style: italic; }
    .locked { color: gray; font-style: italic; }
    .locked a {
      pointer-events: none;
      cursor: default;
      text-decoration: none;
      color: gray;
    }
    a { text-decoration: none; color: inherit; }
    a:hover { text-decoration: underline; }

    @media (max-width: 600px) {
      input, button { width: 95%; }
      table, th, td { font-size: 14px; }
      #logo { width: 120px; }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo" id="logo" />
  <h1>歡迎參加挑戰賽</h1>
  <input id="nicknameInput" type="text" placeholder="請輸入您的姓名" />
  <button onclick="queryScores()">查詢成績</button>
  <div id="result"></div>

  <script>
    // 句子聽打挑戰列表
    const dictationUnits = Array.from({ length: 26 }, (_, i) => `${i+1}-1 句子聽打挑戰`);
    // 句子跟讀挑戰列表
    const speakingUnits = Array.from({ length: 26 }, (_, i) => `${i+1}-1 句子跟讀挑戰`);

    // 單元連結（先留空，之後可自行補上）
    const unitLinks = {};
    dictationUnits.forEach(u => unitLinks[u] = "");
    speakingUnits.forEach(u => unitLinks[u] = "");

    // 配對成二維陣列 [聽打, 跟讀]
    const allUnitsGrouped = [];
    for (let i = 0; i < dictationUnits.length; i++) {
      allUnitsGrouped.push([dictationUnits[i], speakingUnits[i]]);
    }

    function getUnitLink(unitName) {
      return unitLinks[unitName] || "#";
    }

    function renderInitialTable() {
      let html = `<h2>單元列表</h2>`;
      html += `<table>
        <thead>
          <tr>
            <th>句子聽打挑戰</th>
            <th>句子跟讀挑戰</th>
          </tr>
        </thead>
        <tbody>`;
      allUnitsGrouped.forEach((rowUnits, index) => {
        html += "<tr>";
        const dictationUnit = rowUnits[0];
        const speakingUnit = rowUnits[1];

        // 聽打
        html += index === 0
          ? `<td class="not-tested"><a href="${getUnitLink(dictationUnit)}">${dictationUnit}</a><br>尚未挑戰</td>`
          : `<td class="locked">${dictationUnit}<br>🔒 鎖定</td>`;

        // 跟讀
        html += `<td class="locked">${speakingUnit}<br>🔒 鎖定</td>`;

        html += "</tr>";
      });
      html += `</tbody></table>`;
      document.getElementById("result").innerHTML = html;
    }

    async function queryScores() {
      const nickname = document.getElementById("nicknameInput").value.trim();
      if (!nickname) return;

      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "查詢中，請稍候...";
      try {
        const apiUrl = "https://api.sheetbest.com/sheets/6609511a-f588-4e4f-bd2b-ed551cab8770";
        const res = await fetch(apiUrl);
        const data = await res.json();

        const userRecords = data.filter(row => row.nickname && row.nickname.toLowerCase() === nickname.toLowerCase());

        const latestScores = {};
        userRecords.forEach(record => {
          const unit = record.gametitle || "未分類";
          const timestamp = new Date(record["時間戳記"]);
          if (!latestScores[unit] || timestamp > latestScores[unit].timestamp) {
            latestScores[unit] = { score: Number(record.score) || 0, timestamp };
          }
        });

        let html = `<h2>${nickname} 的成績概覽</h2>`;
        html += `<table>
          <thead>
            <tr>
              <th>句子聽打挑戰</th>
              <th>句子跟讀挑戰</th>
            </tr>
          </thead>
          <tbody>`;

        allUnitsGrouped.forEach((rowUnits, index) => {
          html += "<tr>";
          const dictationUnit = rowUnits[0];
          const speakingUnit = rowUnits[1];

          // 聽打解鎖邏輯
          const dictationUnlocked = index === 0 || (latestScores[allUnitsGrouped[index-1][0]]?.score >= 80);
          if (dictationUnlocked) {
            const score = latestScores[dictationUnit]?.score;
            if (score == null) {
              html += `<td class="not-tested"><a href="${getUnitLink(dictationUnit)}">${dictationUnit}</a><br>尚未挑戰</td>`;
            } else if (score >= 80) {
              html += `<td class="pass"><a href="${getUnitLink(dictationUnit)}">${dictationUnit}</a><br>✅ 已完成</td>`;
            } else {
              html += `<td class="fail"><a href="${getUnitLink(dictationUnit)}">${dictationUnit}</a><br>❌ 未達標 (${score}分)</td>`;
            }
          } else {
            html += `<td class="locked">${dictationUnit}<br>🔒 鎖定</td>`;
          }

          // 跟讀解鎖邏輯：必須先完成對應的聽打（>=80分）
          const speakingUnlocked = latestScores[dictationUnit]?.score >= 80;
          if (speakingUnlocked) {
            const score = latestScores[speakingUnit]?.score;
            if (score == null) {
              html += `<td class="not-tested"><a href="${getUnitLink(speakingUnit)}">${speakingUnit}</a><br>尚未挑戰</td>`;
            } else if (score >= 80) {
              html += `<td class="pass"><a href="${getUnitLink(speakingUnit)}">${speakingUnit}</a><br>✅ 已完成</td>`;
            } else {
              html += `<td class="fail"><a href="${getUnitLink(speakingUnit)}">${speakingUnit}</a><br>❌ 未達標 (${score}分)</td>`;
            }
          } else {
            html += `<td class="locked">${speakingUnit}<br>🔒 鎖定</td>`;
          }

          html += "</tr>";
        });

        html += `</tbody></table>`;
        resultDiv.innerHTML = html;
      } catch (err) {
        resultDiv.innerHTML = `<p style="color:red;">發生錯誤，請稍後再試。</p>`;
        console.error(err);
      }
    }

    renderInitialTable();
  </script>
</body>
</html>
