<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>句子挑戰列表</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 20px; }
    input, button { padding: 10px; font-size: 16px; width: 80%; max-width: 400px; margin: 10px auto; display: block; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #f2f2f2; }
    .pass { color: green; font-weight: bold; }
    .not-tested { color: gray; }
    a { text-decoration: none; color: inherit; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>歡迎參加挑戰賽</h1>
  <input id="nicknameInput" type="text" placeholder="請輸入您的姓名" />
  <button onclick="queryScores()">查詢成績</button>
  <div id="result"></div>

  <script>
    // === 建立單元清單 ===
    const allUnitsGrouped = [];
    for (let i = 1; i <= 26; i++) {
      const numStr = i < 10 ? '0' + i : i;

      // 顯示名稱（表格上顯示給使用者）
      const stDisplay = `${i}-1 句子聽打挑戰`;
      const ssDisplay = `${i}-1 句子跟讀挑戰`;

      // 比對名稱（表單裡的 gametitle）
      const stUnit = `11-${i}-1 句子聽打挑戰`;
      const ssUnit = `11-${i}-1 句子跟讀挑戰`;

      // 對應網址
      const stLink = `https://yoonakorean.github.io/11${numStr}01ST/`;
      const ssLink = `https://yoonakorean.github.io/11${numStr}01SS/`;

      allUnitsGrouped.push({ stDisplay, ssDisplay, stUnit, ssUnit, stLink, ssLink });
    }

    // === 顯示初始表格（尚未查詢） ===
    function renderInitialTable() {
      let html = `<h2>單元列表</h2>`;
      html += `<table>
        <thead>
          <tr>
            <th>句子跟讀挑戰</th>
            <th>句子聽打挑戰</th>
          </tr>
        </thead>
        <tbody>`;

      allUnitsGrouped.forEach(row => {
        html += "<tr>";
        html += `<td><a href="${row.ssLink}" target="_blank">${row.ssDisplay}</a></td>`;
        html += `<td class="not-tested"><a href="${row.stLink}" target="_blank">${row.stDisplay}</a><br>尚未挑戰</td>`;
        html += "</tr>";
      });

      html += `</tbody></table>`;
      document.getElementById("result").innerHTML = html;
    }

    renderInitialTable();

    // === 查詢成績函式 ===
    async function queryScores() {
      const nickname = document.getElementById("nicknameInput").value.trim();
      if (!nickname) return;

      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "查詢中，請稍候...";

      try {
        const apiUrl = "https://api.sheetbest.com/sheets/6609511a-f588-4e4f-bd2b-ed551cab8770";
        const res = await fetch(apiUrl);
        const data = await res.json();

        // 過濾使用者的紀錄
        const userRecords = data.filter(row => row.nickname && row.nickname.toLowerCase() === nickname.toLowerCase());

        // 取得每個單元最新的分數
        const latestScores = {};
        userRecords.forEach(record => {
          const unit = record.gametitle || "未分類";
          const timestamp = new Date(record["時間戳記"]);
          if (!latestScores[unit] || timestamp > latestScores[unit].timestamp) {
            latestScores[unit] = { score: Number(record.score) || 0, timestamp };
          }
        });

        // 生成成績表格
        let html = `<h2>${nickname} 的成績概覽</h2>`;
        html += `<table>
          <thead>
            <tr>
              <th>句子跟讀挑戰</th>
              <th>句子聽打挑戰</th>
            </tr>
          </thead>
          <tbody>`;

        allUnitsGrouped.forEach(row => {
          const stScore = latestScores[row.stUnit]?.score || 0;
          const ssScore = latestScores[row.ssUnit]?.score || 0;

          html += "<tr>";
          html += `<td class="${ssScore >= 80 ? 'pass' : 'not-tested'}">
                     <a href="${row.ssLink}" target="_blank">${row.ssDisplay}</a><br>
                     ${ssScore >= 80 ? '✅ 已完成' : '尚未挑戰'}
                   </td>`;
          html += `<td class="${stScore >= 80 ? 'pass' : 'not-tested'}">
                     <a href="${row.stLink}" target="_blank">${row.stDisplay}</a><br>
                     ${stScore >= 80 ? '✅ 已完成' : '尚未挑戰'}
                   </td>`;
          html += "</tr>";
        });

        html += `</tbody></table>`;
        resultDiv.innerHTML = html;

      } catch (err) {
        resultDiv.innerHTML = `<p style="color:red;">發生錯誤，請稍後再試。</p>`;
        console.error(err);
      }
    }
  </script>
</body>
</html>
